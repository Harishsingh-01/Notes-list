<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Smart Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Notes</a>
    
    <div class="note-editor">
        <input type="text" id="note-title" placeholder="Note Title">
        <div class="note-meta" id="note-meta"></div>
        
        <div class="task-input">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button onclick="addTask()" class="btn btn-primary">Add Task</button>
        </div>
        
        <ul class="task-list" id="task-list"></ul>
    </div>

    <script src="js/note-editor.js"></script>
</body>
</html>
