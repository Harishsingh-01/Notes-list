<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Smart Notes</h1>
            <p>Organize your thoughts and tasks efficiently</p>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search notes...">
        </div>

        <div class="sort-options">
            <button onclick="sortNotes('date')" class="active">Sort by Date</button>
            <button onclick="sortNotes('title')">Sort by Title</button>
        </div>

        <div class="note-stats">
            Total Notes: <span id="note-count">0</span>
        </div>

        <div class="notes-grid" id="notes-grid"></div>
    </div>

    <button class="add-note-btn" id="add-note-btn">+</button>

    <script src="/js/app.js"></script>
</body>
</html>
